{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks:</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No tasks.</li>
            {% endfor %}
        </ul>
    <h3>Would you like to add some new tasks?</h3>
    <a href="{% url 'add' %}">Click here</a>
{% endblock %}
